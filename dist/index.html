<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/92fa563861.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Scroll Site</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#home" id="navbar-logo">COLOR</a>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="#home" class="navbar-links" id="home-page">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#about" class="navbar-links" id="about-page">About</a>
          </li>
          <li class="navbar-item">
            <a href="#services" class="navbar-links" id="services-page"
              >Services</a
            >
          </li>
          <li class="navbar-button">
            <a href="#sign-up" class="button" id="sign-up">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <div class="hero-container">
        <h1 class="hero-heading">Choose your <span>colors</span></h1>
        <p class="hero-description">Unlimited Possibilities</p>
        <button class="main-button"><a href="#">Explore</a></button>
      </div>
    </section>

    <!-- About Section -->
    <section class="main" id="about">
      <div class="main-container">
        <div class="main-image-container">
          <div class="main-image-card"><i class="fas fa-layer-group"></i></div>
        </div>
        <div class="main-content">
          <h1>What do we do?</h1>
          <h2>We help businesses scale</h2>
          <p>Schedule a call to learn more about out services</p>
          <button class="main-button"><a href="#">Schedule Call</a></button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
